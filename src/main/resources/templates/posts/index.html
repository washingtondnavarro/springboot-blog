<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: my-header('All posts')">

</head>

<body>

<div th:replace="fragments/navbar :: my-navbar">
</div>

<div th:each="post : ${posts}">
    <h1 th:text="#${post.title}"></h1>-->>
    <!--<h1> Welcome,<span th:text = "${name}"></span>!</h1>-->
    <p th:text="${post.body}"></p>

</div>


<footer th:replace="fragments/footer :: my-footer">
</footer>

</body>
</html>
